<div ng-show="isPurchase" class="container">
<br>
<h2>Purchase Order</h2>
<form method="get" name="purchaseForm" class="form-inline" role="form">

<div class="well  well-sm" style="width:50%">Vendor Details:</div>

<div class="form-group">
<label>Vendor Id:</label> <input type="text" class="form-control" name="vendor" value=""></div>
<div class="form-group">
<label>Vendor Name: </label><input type="text"  class="form-control" name="vendorName" ></div>

<br>
<br>
<div class="form-group">
<button type="button" class="btn btn-info" ng-click="addItems()">
    <span class="glyphicon glyphicon-plus"></span>  Add Item Details
</button>
</div>
<div ng-repeat="order in purchaseOrderList" ng-show="add">
				
<br><br>
				<div class="col-xs-2">
				<label>Item Name: </label>
				
				<input type="text" name="itemName" class="input-sm"  ng-model="order.itemName">
				</div>
				
				<div class="col-xs-2">
				<label>Quantity: </label>
				
				<input type="text" name="quantity" class="input-sm"  ng-model="order.quantity">
				</div>
				
				<div class="col-xs-2">
				<label>Price: </label>
				<input type="text" name="price" class="input-sm"  ng-model="order.price">
				</div>
				<br><br>
</div>
<br><br>
<div class="well  well-sm" style="width:50%">Ship To:</div>

<div class="form-group">
<label>First Name:</label><input type="text" class="form-control" name="FirstName"></div>
<div class="form-group">
<label>Last Name:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" class="form-control" name="LastName"></div>

<br><br>
<div class="form-group">
<label>Address: </label> &nbsp;&nbsp;&nbsp;<textarea rows="4" cols="25" class="form-control" name="address"></textarea>
</div>
<br><br>
<div class="form-group"> 
    <button type="submit" class="btn btn-info">Submit</button>
</div>
</form>

</div>
