<div ng-show="isEnquiry" class="container">
<br>
<h1>Enquiry Form</h1>




<form method="get" name="quotationForm" class="form-inline" role="form">
<div class="well  well-sm" style="width:50%">Vendor Details:</div>
<div class="form-group">
<label>Vendor Id:</label> <input type="text" class="form-control" name="vendor" value="">
</div>

<div class="form-group">
<label>Vendor Name: </label><input type="text" class="form-control" name="vendorName" >
</div>
<br>
<br>
<div class="form-group">
<label>Address: </label> &nbsp;&nbsp;&nbsp;<textarea class="form-control" rows="4" cols="25" name="address"></textarea>
</div>
<br>
<br>
<div class="form-group">
<button type="button" class="btn btn-info" ng-click="addQuotation()">
    <span class="glyphicon glyphicon-plus"></span>  Add Item Details
</button>
</div>
<div  ng-show="addQuote" ng-repeat="quote in quotationList">
				<br><br>
				<div class="col-xs-2">
				<label>Item Id: </label>
				<input type="text" class="input-sm" name="itemName" ng-model="quote.itemId">
				</div>

				<div class="col-xs-2">
				<label>Item Name: </label>
				<input type="text" class="input-sm" name="itemName" ng-model="quote.itemName">
				</div>

				<div class="col-xs-2">
				<label>Item Description: </label>
				<input type="text" class="input-sm" name="itemName" ng-model="quote.itemDesc">
				</div>

				<div class="col-xs-2">
				<label>Unit Price: </label>
				<input type="text" class="input-sm" name="itemName" ng-model="quote.unitPrice">
				</div>

				<div class="col-xs-2">
				<label>Quantity: </label>
				<input type="text" class="input-sm" name="quantity" ng-model="quote.quantity">
				</div>

				<div class="col-xs-2">
				<label>Total Amount: </label>
				<input type="text" class="input-sm" name="price" ng-model="quote.totalAmt">
				</div>
				<br>
				<br>
</div>
<br>
<br>
<div class="form-group"> 
    <button type="submit" class="btn btn-info">Submit</button>
</div>
