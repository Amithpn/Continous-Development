<div ng-show="isReceivable" style="margin-left:70px !important;">
<br>
<h3>Receivable Amount Info</h3>

<div class="col-sm-7">
<form method="get" name="vendorForm" class="form-inline" role="form">

<div class="well  well-sm" style="width:50%">Vendor Details:</div>
<div class="form-group">
<label>Date:</label> <input type="text" class="form-control" name="vendor" value=""></div>

<div class="form-group">
<label>Payee Name: </label><input type="text" class="form-control" name="vendorName" ></div>

<br><br>
<div class="form-group">
<label>Invoice#: </label><input type="text" class="form-control" name="vendorName" ></div>

<br><br>

<div class="form-group">
<label>Payment Mode: </label><select name="Mode of Delivery" class="form-control">
	<option value="ALL">Mode of Delivery</option>
    <option value="Cash">Cash</option>
    <option value="Cheque">Cheque</option>
    <option value="NEFT">NEFT</option>
    <option value="RTGS">RTGS</option>
    <option value="DD">DD</option>
    <option value="CreditCard/DebitCard">CreditCard/DebitCard</option>
  </select>
</div>
<br><br>
<div class="form-group">
<label>Address: </label> &nbsp;&nbsp;&nbsp;<textarea rows="4" cols="15" class="form-control" name="address"></textarea>
</div>

 <br><br>
<div class="form-group"> 
    <button type="submit" class="btn btn-info">Submit</button>
</div>
</form>
</div>
</div>
